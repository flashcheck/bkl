<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send USDT</title>
    <style>
        /* Basic CSS for styling the page */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --background-color: #121212;
            --container-bg: #1E1E1E;
            --input-bg: #2C2C2C;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-color: #007BFF;
            --border-color: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .transaction-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            box-sizing: border-box;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .input-icons {
            display: flex;
            align-items: center;
            position: absolute;
            right: 12px;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .icon-btn:hover svg {
            color: var(--text-primary);
        }

        #amount-input {
            padding-right: 70px; /* Space for the currency symbol */
        }
        
        .currency-symbol {
            position: absolute;
            right: 16px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .min-amount-note {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .next-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="transaction-container">
        <div class="header">
            <h2>Send USDT</h2>
        </div>
        
        <div class="input-group">
            <label for="wallet-address">Address or domain</label>
            <div class="input-wrapper">
                <input type="text" id="wallet-address" class="input-field" placeholder="Enter recipient's address">
                <div class="input-icons">
                    <button class="icon-btn" title="Scan QR code">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></svg>
                    </button>
                    <button class="icon-btn" title="Paste from clipboard">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="contract-address">Contract Address</label>
            <div class="input-wrapper">
                <input type="text" id="contract-address" class="input-field" value="0xdAC17F958D2ee523a2206206994597C13D831ec7">
            </div>
        </div>

        <div class="input-group">
            <label for="amount-input">Amount</label>
            <div class="input-wrapper">
                <input type="number" id="amount-input" class="input-field" placeholder="0.00" min="0.5" step="0.01">
                <span class="currency-symbol">USDT</span>
            </div>
            <p class="min-amount-note">Minimum amount: 0.5 USDT</p>
        </div>

        <button class="next-btn" id="next-button">Next</button>
    </div>

</body>
</html>
